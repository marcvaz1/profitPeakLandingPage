{{ define "main" }}

<section class="section bd-masthead">
  <div class="container-xxl">
    <div class="row">
      <div class="col-md-4 mx-auto mb-3">
        <img style="margin-left: 200px; width: 70%; height: auto;" src="images/image1.png" alt="Image 1">
      </div>
      <div class="col-md-4 mx-auto mb-3 text-center">
